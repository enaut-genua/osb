<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="album py-5" style="background-color: rgb(205, 134, 3);">
            <div class="container" style="background-color: rgb(205, 134, 3);">
                <div class="row">
                    <div class="row">
                        <h1 th:text="${ikasgaia.izena}"></h1>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                    
                        <div class="card">

                            <div class="container">
                    
                                <ul class="nav nav-tabs">
                                    <li class="nav-item" th:each="gaia: ${gaiak}">
                                        <a class="nav-link" th:href="@{/ikasgaiak/{ikasgaiid}/gaiak/{id}(id = ${gaia.gaiaID}, ikasgaiid = ${ikasgaia.ikasgaiID})}" th:text="${gaia.izena}"
                                            aria-controls="${gaia.izena}" style="margin-right: 4px;"></a>
                                    </li>
                                    <li>
                                        <a th:href="@{/ikasgaiak/{ikasgaiid}/gaiak/gaiaSortu(ikasgaiid = ${ikasgaia.ikasgaiID})}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16" style="margin-top: 4px;">
                                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                                            </svg>
                                        </a>
                                        <a th:href="@{/apunteak/{ikasgaiid}(ikasgaiid = ${ikasgaia.ikasgaiID})}" style="margin-left: 10px;"> 
                                            <!-- liburutegia -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                                                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                                            </svg> 
                                        </a>
                                    </li>
                                </ul>
                    
                                <div></div>
                    
                                <div class="tab-content" id="myTabContent" th:each="artxiboa: ${artxiboak}">

                                    <!-- <div  th:each="artxiboa: ${artxiboak}" class="tab-pane fade show active" id="${gaia.izena}" 
                                        role="tabpanel" th:text="${artxiboa.izena}"></div> -->
        

                                    <h3 class="card-header" th:text="${artxiboa.izena}" style="color: antiquewhite;">Card header</h3>
                                    <div class="card-body">
                                        <a href="#" class="card-link" th:href="@{/ikasgaiak/{ikasgaiid}/gaiak/{id}/deskargatu(id = ${artxiboa.artxiboID}, ikasgaiid = ${ikasgaia.ikasgaiID})}">Descargatu</a>
                                    </div>
                                    </div>
                            </div>
                    
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
