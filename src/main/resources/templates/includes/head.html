<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link rel="stylesheet" th:href="@{/css/sidebar.css}" />
	<script src="/js/sidebar.js"></script>
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">OSB</title>
</head>

<body style="background-color: rgb(205, 134, 3);">

	<main layout:fragment="main">
	</main>

	<header role="header" style="background-color: rgb(43, 43, 43); text-align: center;" class="row">
		<h1 style="color: rgb(235, 167, 8); margin-left: 0%;" class="col col-lg-8 col-sm-12">ONLINE STUDENT BACKPACK</h1>

		<div class="col col-lg-3" style="margin-top: 10px;">
			<div class="row">
				<input type="hidden" id="emaila" th:value="${user.email}">
				<p th:text="${user.izena} + ' ' + ${user.abizena}"
					style="color: aliceblue; padding-left: 50px; padding-top: 2px;" class="col-lg-8 col-sm-auto"></p>
				<div class="col col-lg-4">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
						class="bi bi-person-circle" viewBox="0 0 16 16" style="color: whitesmoke;">
						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
						<path fill-rule="evenodd"
							d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
					</svg>
				</div>
			</div>

		</div>

		<a href="/logout" style="color: whitesmoke;" class="col col-xl-auto">
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-closed"
				viewBox="0 0 16 16" style="margin-top: 5px;">
				<path
					d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z" />
				<path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z" />
			</svg>
		</a>
	</header>

	<aside role="aside" style="background-color: rgb(43, 43, 43);">
		<div class="hamburger-menu" onclick="openNav()">
			<div class="bar top"></div>
			<div class="bar middle"></div>
			<div class="bar bottom"></div>
		</div>
		<div id="mySidenav" class="sidenav">
			<div class="hamburger-menu" onclick="closeNav()">
				<div class="bar top"></div>
				<div class="bar middle"></div>
				<div class="bar bottom"></div>
			</div>
			<ul class="nav flex-column" style="margin-top: 50px;">
				<li class="nav-item">
					<a class="nav-link text-warning" th:href="@{/ikasgaiak}">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-layers">
							<polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
							<polyline points="2 17 12 22 22 17"></polyline>
							<polyline points="2 12 12 17 22 12"></polyline>
						</svg>
						Ikasgaiak
					</a>
				</li>
				<hr>
				<li class="nav-item">
					<a class="nav-link text-warning" th:href="@{/apunteak}">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-layers">
							<polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
							<polyline points="2 17 12 22 22 17"></polyline>
							<polyline points="2 12 12 17 22 12"></polyline>
						</svg>
						Apunteak Ikusi
					</a>
				</li>
				<hr th:if="${user.getRole().getType().name()=='Student'}">
				<li class="nav-item" th:if="${user.getRole().getType().name()=='Student'}">
					<a class="nav-link text-warning" th:href="@{/apunteak/sortu}">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-layers">
							<polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
							<polyline points="2 17 12 22 22 17"></polyline>
							<polyline points="2 12 12 17 22 12"></polyline>
						</svg>
						Apunteak Sortu
					</a>
				</li>
				<hr th:if="${user.getRole().getType().name()=='Student'}">
				<li class="nav-item" th:if="${user.getRole().getType().name()=='Student'}">
					<a class="nav-link text-warning" th:href="@{/ikasgaiak/notak/ikusi}">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-layers">
							<polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
							<polyline points="2 17 12 22 22 17"></polyline>
							<polyline points="2 12 12 17 22 12"></polyline>
						</svg>
						Notak
					</a>
				</li>
			</ul>
		</div>
	</aside>
</body>

</html>
