<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{includes/head}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nire Notak</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


	<main role="main" layout:fragment="main">
		<div class="container" style="margin-top: 50px;">
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-collapse">
							<thead>
								<tr>
									<th>Ikasgaia</th>
									<th>Azterketa</th>
									<th>Nota</th>
									<th>Iruzkina</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="azterketa: ${azterketak}">
									<td th:text="${azterketa.ikasgaia.izena}"></td>
									<td th:text="${azterketa.izena}"></td>
									<td th:text="${azterketa.ebaluaketa.nota}"></td>
									<td th:text="${azterketa.ebaluaketa.komentarioa}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
