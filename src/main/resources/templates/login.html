<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/login.css">
</head>

<body style="background-color: rgb(205, 134, 3)">
	<div class="vh-100 w-100 d-flex align-items-center">
		<div class="formContainer col-md-4 col-sm-12 shadow-lg p-5 bg-dark rounded">
			<div class="text-center mb-4 pb-3">
				<img th:src="@{/images/osb_logo.png}" alt="Company Logo" height="150" width="170">
			</div>
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid Email and Password.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-success">You have been logged out.</div>
			</div>
			<form method="post" th:action="@{/login}" role="form">
				<div>
					<span class="inputLogo">
						<i class="bi bi-lock"></i>
					</span>
					<input type="text" class="form-control rounded-pill" name="username" placeholder="Email">
				</div>
				<div class="my-2">
					<span class="inputLogo">	
						<i class="bi bi-key"></i>
					</span>
					<input type="password" class="form-control rounded-pill" name="password" placeholder="Password">
				</div>
				<button class="btn btn-accent rounded-pill w-100 mt-4" type="submit">Login</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
