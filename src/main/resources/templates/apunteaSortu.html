<!DOCTYPE html>
<html lang="eu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{includes/head}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apuntea Sortu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"-->
</head>

<body>
	<main layout:fragment="main">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="signup-form">
						<form th:action="@{/apunteak/gorde}" method="post" th:object="${apuntea}"
							enctype="multipart/form-data" class="mt-5 border p-4 bg-light shadow">
							<h4 class="mb-5 text-secondary">Apunteak Sortu</h4>
							<div class="row">
								<div class="mb-3 col-md-12">
									<select name="ikasgaiIzena">
										<option th:each="ikasgaia: ${ikasgaiak}" th:value="${ikasgaia.izena}" th:text="${ikasgaia.izena}"></option>
									</select>
								</div>
								<div class="mb-3 col-md-12">
									<label class="col col-form-label">Izenburua</label>
									<input id="izenburua" type="text" name="izena" placeholder="Izenburua"
										class="form-control">
								</div>
								<div class="mb-3 col-md-6">
									<input type="file" name="artxiboak" id="file-input" accept="application/pdf">
								</div>
								<div class="col-md-12">
									<button class="btn btn-primary float-end">Bidali</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</main>
</body>

</html>
