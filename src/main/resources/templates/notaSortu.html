<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{includes/head}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Sortu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"-->
</head>

<body>


    <main layout:fragment="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="signup-form">
                        <form th:action="@{/ikasgaiak/{ikasgaiid}/notak/sortu(ikasgaiid = ${ikasgaia.ikasgaiID})}" method="post" class="mt-5 border p-4 bg-light shadow">
                            <h4 class="mb-5 text-secondary">Nota Sortu</h4>
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label class="col col-form-label">Ikasgaia Izena: <span th:text="${ikasgaia.izena}"></span></label>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label class="col col-form-label">Azterketa Izena</label>
                                    <input type="text" class="form-control" name="izena"
                                        placeholder="Azterketa Izena">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="col col-form-label">Ikaslearen helbide elektronikoa</label>
                                    <input type="email" class="form-control" name="ikaslea" placeholder="Ikaslea">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="col col-form-label">Nota Azterketa</label>
                                    <input type="text" class="form-control" name="nota" placeholder="Nota">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label class="col col-form-label">Iruzkina</label>
                                    <textarea class="form-control" name="komentarioa" placeholder="Iruzkina"
                                        rows="4" cols="80"></textarea>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary float-end">Bidali</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- <div th:replace="~{/includes/sidebar.html::sidebar}"></div> -->
<!-- <div th:replace="~{/includes/head.html::header}"></div> -->

</html>
