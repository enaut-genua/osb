<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{includes/head}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Sortu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"-->
</head>

<body>
    <main layout:fragment="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="signup-form">
                        <form th:action="@{/ikasgaiak/{ikasgaiid}/gaiak/sortu(ikasgaiid = ${ikasgaia.ikasgaiID})}" method="post" th:object="${gaia}"
                            enctype="multipart/form-data" class="mt-5 border p-4 bg-light shadow">
                            <h4 class="mb-5 text-secondary">Gaia Sortu</h4>
							<div th:if="${param.zuzen}">
								<div class="alert alert-success">Zuzen sortu da gaia.</div>
							</div>
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label class="col col-form-label">Ikasgaia: </label>
                                    <span th:text="${ikasgaia.izena}" class="form-control"></span>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label class="col-sm-2 col-form-label">Gaia izena</label>
                                    <input id="tituloa" type="text" name="izena" placeholder="Edukiaren Deskripzioa"
                                        class="form-control">
                                </div>

                                <div class="mb-3 col-md-6">
                                    <input type="file" name="archivos" id="file-input" accept="application/pdf"
                                        multiple>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary float-end">Bidali</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
